<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Température</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script> <!-- Use `defer` to ensure DOM is loaded -->
</head>
<body>
    <!-- Section 1 -->
    <div id="section1" class="section">
        <h1>Température souhaitée</h1>
        <div class="value" id="desired-value-display">-- °C</div>
    </div>

    <!-- Section 2 -->
    <div id="section2" class="section">
        <h2>Température actuelle</h2>
        <div class="value" id="current-temp-display">-- °C</div>
    </div>

    <!-- Section 3 -->
    <div id="section3" class="section">
        <button id="start-btn">Démarrer</button>
    </div>

    <!-- Section 4 -->
    <div id="section4" class="section">
        <div class="slider-container large">
            <label for="desired-temp-slider">Température souhaitée</label>
            <input type="range" id="desired-temp-slider" min="0" max="50" value="0">
            <div id="desired-temp-value">0 °C</div>
        </div>
        <div class="slider-container">
            <label for="kp-slider">Kp</label>
            <input type="range" id="kp-slider" min="0" max="10" value="0">
            <div id="desired-kp-value">0</div>
        </div>
        <div class="slider-container">
            <label for="ki-slider">Ki</label>
            <input type="range" id="ki-slider" min="0" max="10" value="0">
            <div id="desired-ki-value">0</div>
        </div>
        <div class="slider-container">
            <label for="kd-slider">Kd</label>
            <input type="range" id="kd-slider" min="0" max="10" value="0">
            <div id="desired-kd-value">0</div>
        </div>
    </div>

</body>
</html>
