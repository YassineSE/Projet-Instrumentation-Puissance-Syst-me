<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heater Control Interface</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

<div class="container">
    <div class="status">En cours</div>
    
    <!-- Seven-Segment Display for Temperature -->
    <div id="clock-container">
        <div id="display-1" class="display-container display-size-12 display-no-2">
            <div class="segment segment-a"></div>
            <div class="segment segment-b"></div>
            <div class="segment segment-c"></div>
            <div class="segment segment-d"></div>
            <div class="segment segment-e"></div>
            <div class="segment segment-f"></div>
            <div class="segment segment-g"></div>
        </div>
        <div id="display-2" class="display-container display-size-12 display-no-8">
            <div class="segment segment-a"></div>
            <div class="segment segment-b"></div>
            <div class="segment segment-c"></div>
            <div class="segment segment-d"></div>
            <div class="segment segment-e"></div>
            <div class="segment segment-f"></div>
            <div class="segment segment-g"></div>
        </div>
    </div>

    <!-- Control Inputs -->
    <div class="set-temp">
        <label for="set-temp">Set:</label>
        <input type="number" id="set-temp" placeholder="28">
    </div>
    <div class="controls">
        <button class="button decrease">-</button>
        <button class="button increase">+</button>
    </div>
    <div class="mode">
        <span>Mode: Chauffage</span>
    </div>
</div>

</body>
</html>
